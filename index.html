<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок мита та ПДВ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Розрахунок мита та ПДВ</h1>
        <label for="price">Введіть ціну:</label>
        <input type="number" id="price" name="price">
        
        <label for="currency">Виберіть валюту:</label>
        <select id="currency">
			<option value="USD" selected>Долар США</option>
            <option value="EUR">Євро</option>
			<option value="PLN">Польський Злотий</option>
			<option value="UAH">Гривня</option>
        </select>
        
        <button onclick="calculate()">Розрахувати</button>
        
        <div id="results">
            <p id="duty">Мито: </p>
            <p id="vat">ПДВ: </p>
            <p id="total">Загалом: </p>
        </div>
    </div>
</body>
